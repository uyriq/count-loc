name: Publish PowerShell Module

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:

jobs:
  publish-to-gallery:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Publish to PowerShell Gallery
        env:
          NUGET_KEY: ${{ secrets.NUGET_KEY }}
        shell: pwsh
        run: |
          cd count-loc;
          pwd;
          Publish-Module -Name "count-loc" -NuGetApiKey $env:NUGET_KEY -Verbose
